<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: 50px; /* Add some space from the top */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Social Media Report Generator</h1>
        <p>Click the buttons below to generate reports for your social media profiles.</p>
        <a class="btn btn-primary btn-lg" href="{% url 'facebook' %}">Generate Facebook Report</a>
        <a class="btn btn-info btn-lg" href="{% url 'twitter' %}">Generate Twitter Report</a>
        <a class="btn btn-secondary btn-lg" href="{% url 'instagram' %}">Generate Instagram Report</a>
    </div>

    <!-- Bootstrap JS (Optional, for dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
